<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Memórias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <h1>Galeria de Memórias</h1>
        <p>Reviva os momentos mais especiais com a gente!</p>
        
        <div class="gallery">
            <!-- Exemplo de imagens que podem representar momentos especiais -->
            <div class="image">
                <img src="memory1.jpg" alt="Momento 1">
                <p>Primeiro encontro</p>
            </div>
            <div class="image">
                <img src="memory3.jpg" alt="Momento 3">
                <p>O pedido de namoro</p>
            </div>
            <div class="image">
                <img src="memory4.jpg" alt="Momento 4">
                <p>O casamento</p>
            </div>
            <div class="image">
                <img src="memory5.jpg" alt="Momento 5">
                <p>Nosso primeiro viagem</p>
            </div>
            <div class="image">
                <img src="memory6.jpg" alt="Momento 6">
                <p>O dia da nossa festa</p>
            </div>
        </div>
        
        <a href="index.html" class="btn">Voltar para a página inicial</a>
    </div>
</body>
</html>
